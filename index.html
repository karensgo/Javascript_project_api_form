<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GITHUB API AND VALIDATION FORM</title>
  </head>
  <body>
    <h1 class="title1">Repositorios em GITHUB Karen Ochoa</h1>
    <div id="api"></div>
    <section>
      <div class="formulario">
        <div class="contenedor-small">
          <h1>Contato</h1>
        </div>
        <form name="Formulario" method="post" onsubmit="return validateForm()">
          <label>Nome:</label>
          <input
            type="text"
            name="form-name"
            placeholder="digite aqui seu nome"
            required
          />
          <label>E-mail:</label>
          <input
            type="email"
            name="form-email"
            placeholder="digite aqui o seu e-mail"
            required
          />
          <label>Assunto:</label>
          <input
            type="text"
            name="form-assunto"
            placeholder="digite aqui o assunto do email"
          />
          <label>Texto:</label>
          <textarea
            name="area_texto"
            id=""
            cols="30"
            rows="10"
            placeholder="digite aqui a sua menssagem!"
          ></textarea>
          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
